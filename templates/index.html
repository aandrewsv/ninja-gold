<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .places{
            background-color: cornflowerblue;
            height: 200px;
            width: 200px;
            display: inline-block;
            margin: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ninja Gold: {{session["gold"]}} </h1>
        <h3 class="text-center">Instructions: Click any of buttons in the square below to earn gold!</h3>
        <div class="places">
            <h4 class="text-center">Farm</h4>
            <p class="text-center">(earns 10-20 golds)</p>
            <form class="text-center" action="/process_money" method="POST">
                <input type="hidden" name="findgold" value="farm">
                <input type='submit' value="Find Gold!" class="btn btn-warning" role="button">
            </form>
        </div>
        <div class="places">
            <h4 class="text-center">Cave</h4>
            <p class="text-center">(earns 5-10 golds)</p>
            <form class="text-center" action="/process_money" method="POST">
                <input type="hidden" name="findgold" value="cave">
                <input type='submit' value="Find Gold!" class="btn btn-warning" role="button">
            </form>
        </div>
        <div class="places">
            <h4 class="text-center">House</h4>
            <p class="text-center">(earns 2-5 golds)</p>
            <form class="text-center" action="/process_money" method="POST">
                <input type="hidden" name="findgold" value="house">
                <input type='submit' value="Find Gold!" class="btn btn-warning" role="button">
            </form>
        </div>
        <div class="places">
            <h4 class="text-center">Casino</h4>
            <p class="text-center">(earns/takes 1-50 golds)</p>
            <form class="text-center" action="/process_money" method="POST">
                <input type="hidden" name="findgold" value="casino">
                <input type='submit' value="Find Gold!" class="btn btn-warning" role="button">
            </form>
        </div>
        <a href="/reset" class="btn btn-secondary" role="button">Reset</a>
        <h2>Activities:</h2>
    </div>
</body>
</html>
